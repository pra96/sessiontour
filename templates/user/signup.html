{% extends 'user/user_base.html'%}
{% load static %}
{% load crispy_forms_tags %}

{% block user_content%}

<form method="POST" >
  {% csrf_token %}
  <div class="form-row">
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">First name</label>
      <input type="text" class="form-control" id="validationDefault01" placeholder="First name" name = "first_name" required>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Last name</label>
      <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" name = "last_name" >
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefaultUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
        </div>
        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" name = "username" required>
      </div>
    </div>
  </div>
    <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name = "email" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name = "password" required>
    </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-12">
          <label for="priceType">Price Type</label>
          <select class="form-control" id="priceType" name="priceType">
              <option>fix</option>
              <option>negotiable</option>                       
          </select>
      </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-6">
              <label for="fix">Fix Price</label>
              <input type="Number" class="form-control" id="fix" placeholder="Enter 0 if negotiable" name = "fix" >
      </div>
      <div class="form-group col-md-6">
              <label for="variable">Variable Price</label>
              <input type="Number" class="form-control" id="variable" placeholder="Enter 0 if negotiable" name = "variable">
      </div>
  
  </div>
  <div class="form-row">
      <div class="form-group col-md-12">
          <label for="location">Location</label>
          <input type="text" class="form-control" id="location" name="location" placeholder="Guide Location" >
      </div>
  </div>
  <div class="form-row">
      <div class="form-group col-md-12">
          <label for="introduction">Breif Yourself</label>
          <textarea class="form-control" id="introduction" name="introduction" placeholder="Tell me something about yourself" rows="3" ></textarea>

      </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>

{% endblock %}
