{% extends 'website/app_layout.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/intlTelInput.css' %}">
<script src={% static 'js/intlTelInput.js'%}></script>
<div class="section section-bg-reserve">
    {% include 'huecotours/reserve-nav-bar.html' %}
</div>
<div class="section section-main-box">

    <div class="row justify-content-center">
        <form method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="col-md-6 ">
                <label for="validationDefault01">First name</label>
                <input type="text" class="form-control" id="validationDefault01" placeholder="First name" name = "first_name" required>
                </div>
                <div class="col-md-6">
                <label for="validationDefault02">Last name</label>
                <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" name = "last_name" >
                </div>
            </div>
            </br>
                <div class="form-row">
                    <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name = "email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="phone">Mobile Number</label>
                         </br>
                        <input type="tel" class="form-control" id="phone" placeholder="Mobile Phone" name = "phone">
                        <script>
                            var input = document.querySelector("#phone");
                                window.intlTelInput(input);
                        </script> 
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">

                       <label for="date">Date</label>
                        <input id="datepicker" class="form-control" name = "date" >
                        <script>
                            $('#datepicker').datepicker({
                                uiLibrary: 'bootstrap4'
                            });
                        </script>

                    </div>
                    <div class="form-group col-md-6">
                      <label for="sel1">Start Time</label>
                        <select class="form-control" id="sel1" name="start_time">
                            <option>08:00</option>
                            <option>08:30</option>
                            <option>09:00</option>
                            <option>09:30</option>
                            <option>10:00</option>
                            <option>10:30</option>
                            <option>11:00</option>
                            <option>11:30</option>
                            <option>12:00</option>
                            <option>12:30</option>
                            <option>13:00</option>
                            <option>13:30</option>
                            <option>14:00</option>
                            <option>14:30</option>
                            <option>15:00</option>
                            <option>15:30</option>                        
                        </select>
                    </div>
                    
                </div>


                <div class="form-row">
                    <div class="form-group col-md-4">

                     <label for="sel1">Tour type</label>
                        <select class="form-control" id="sel1" name="tour_type">
                            <option>bouldering</option>
                            <option>hiking</option>
                            <option>rock art</option>
                            <option>technical climbing</option>                      
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                      <label for="sel1">Tour Style</label>
                        <select class="form-control" id="sel1" name="tour_style">
                            <option>public</option>
                            <option>private</option>                       
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="sel1">Number of Person</label>
                        <select class="form-control" id="sel1" name="no_persons">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>                    
                        </select>
                    </div>
                </div>

                <div class="form-row">
                        <div class="form-group col-md-12">
                        <label for="validationCustom03">destination</label>
                        <input type="text" class="form-control" id="validationCustom03" placeholder="destination" name="destination" required>
                        <div class="invalid-feedback">
                            Please provide a valid destination.
                        </div>
                </div>

                    <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>

            {% if messages %}
        {% for message in messages %}
        <div class="alert">{{ message }}</div>
        {% endfor %}
        {% endif %}
</div>


{% endblock %}
